<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!--list of place-->
  <ion-tab title="my place" icon-off="ion-ios-list-outline" icon-on="ion-ios-list">
    <ion-nav-view name="myPlace">My favourit places</ion-nav-view>
  </ion-tab>

  <!--Add place-->
  <ion-tab title="add place" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus">
    <ion-nav-view name="addPlace">Add place</ion-nav-view>
  </ion-tab>
  <!--around me-->
  <ion-tab title="around me" icon-off="ion-map" icon-on="ion-map">
    <ion-nav-view name="addPlace">Map</ion-nav-view>
  </ion-tab>

  <!--Friends-->
  <ion-tab title="friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people">
    <ion-nav-view name="friends">Freinds</ion-nav-view>
  </ion-tab>
  <!-- more -->
  <ion-tab title="more" icon-off="ion-ios-more-outline" icon-on="ion-ios-more">
    <ion-nav-view>More</ion-nav-view>
  </ion-tab>
  
</ion-tabs>
